<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MediZoom - Medical Video Consultations</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='0.9em' font-size='90'>ðŸ©º</text></svg>">
</head>
<body data-page="home">
  <div class="app-container center">
    <div class="card">
      <h1 class="app-title">ðŸ©º MediZoom</h1>
      <p class="app-subtitle">
        Secure medical video consultations with AI-powered image analysis.
      </p>

      <!-- Room join form -->
      <form id="joinForm" class="form">
        <!-- Room number input (required) -->
        <label for="roomInput" class="label">Room Number</label>
        <input
          id="roomInput"
          type="text"
          class="input"
          placeholder="e.g. 1234"
          autocomplete="off"
        />

        <!-- Optional display name -->
        <label for="nameInput" class="label">Your Name (optional)</label>
        <input
          id="nameInput"
          type="text"
          class="input"
          placeholder="e.g. Dr. Smith"
          autocomplete="off"
        />

        <!-- Error message area -->
        <div id="homeError" class="error-text"></div>

        <button type="submit" class="btn primary-btn">
          Join Consultation
        </button>
      </form>

      <p class="hint">
        ðŸ’¡ Share the room number with colleagues to start a medical consultation.
      </p>
    </div>
  </div>

  <!-- REQUIRED: load socket.io before script.js -->
  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
