<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MediZoom - Medical Consultation</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='0.9em' font-size='90'>ğŸ©º</text></svg>">
</head>
<body data-page="room">
  <div class="app-container meeting-layout">
    <!-- LEFT: Video area -->
    <div class="video-section">
      <!-- Top bar: room info -->
      <div class="top-bar">
        <div class="room-info">
          <span class="badge">Medical Consultation</span>
          <span id="roomLabel" class="room-label"></span>
          <span id="hostBadge" class="host-badge" style="display: none;">ğŸ‘‘ Host</span>
        </div>
        <div class="top-bar-right">
          <button id="btnParticipants" class="btn participants-btn">
            ğŸ‘¥ Participants
          </button>
          <button id="btnAskAI" class="btn ai-btn">
            ğŸ©º Ask AI
          </button>
          <div class="user-info">
            <span id="usernameLabel" class="username-label"></span>
          </div>
        </div>
      </div>

      <!-- Remote videos grid -->
      <div id="remoteVideos" class="remote-videos-grid">
        <!-- Videos will be added here automatically -->
      </div>

      <!-- Controls -->
      <div class="controls-bar">
        <button id="btnToggleMic" class="btn control-btn">
          ğŸ™ï¸ Mute
        </button>
        <button id="btnToggleCamera" class="btn control-btn">
          ğŸ“· Camera Off
        </button>
        <button id="btnShareScreen" class="btn control-btn">
          ğŸ–¥ï¸ Share Screen
        </button>
        <button id="btnLeave" class="btn control-btn">
          ğŸšª Leave
        </button>
      </div>
    </div>

    <!-- RIGHT: Sidebar (Only Chat) -->
    <div class="sidebar">
      <div class="sidebar-section chat-section">
        <h2 class="sidebar-title">Chat</h2>
        <div id="chatMessages" class="chat-messages">
          <!-- Messages will appear here -->
        </div>
        <form id="chatForm" class="chat-form">
          <input
            id="chatInput"
            type="text"
            class="input chat-input"
            placeholder="Type a message and hit Enter..."
            autocomplete="off"
          />
        </form>
      </div>
    </div>
  </div>

<!-- AI Analysis Popup -->
<div id="aiPopup" class="popup-overlay">
  <div id="aiPopupContent" class="popup-content resizable-draggable">
    <div class="popup-header drag-handle">
      <h2>ğŸ©º Medical Image Analysis</h2>
      <div class="popup-controls">
        <button id="expandPopup" class="btn popup-control-btn" title="Expand">â›¶</button>
        <button id="closeAIPopup" class="btn close-btn">Ã—</button>
      </div>
    </div>
    
    <div class="popup-body">
      <form id="aiForm" class="ai-form">
        <label class="label">Upload Medical Image (X-Ray, CT, etc.)</label>
        <input
          id="aiFile"
          type="file"
          name="file"
          accept="image/*"
          class="input"
        />
        <button type="submit" class="btn primary-btn">
          Upload & Analyze
        </button>
      </form>

      <!-- Analysis Results Section -->
      <div id="analysisResults" style="display: none;">
        <!-- Image and Canvas Container -->
        <div class="image-canvas-container">
          <div class="canvas-wrapper">
            <img id="aiImagePreview" src="" alt="Medical image preview" class="ai-image-preview" />
            <canvas id="annotationCanvas" class="annotation-canvas"></canvas>
          </div>
        </div>

        <!-- Annotation Tools -->
        <div class="annotation-tools">
          <div class="tools-header">
            <h4>ğŸ–Œï¸ Annotation Tools</h4>
            <div class="user-color-indicator">
              Your color: <span id="userColorBadge" class="color-badge"></span>
            </div>
          </div>
          
          <div class="tools-row">
            <!-- Drawing Tools -->
            <div class="tool-group">
              <button class="tool-btn active" data-tool="pen" title="Pen">
                âœï¸
              </button>
              <button class="tool-btn" data-tool="eraser" title="Eraser">
                ğŸ§¹
              </button>
              <button class="tool-btn" data-tool="highlighter" title="Highlighter">
                ğŸ–ï¸
              </button>
            </div>

            <!-- Shapes -->
            <div class="tool-group">
              <button class="tool-btn" data-tool="circle" title="Circle">
                â­•
              </button>
              <button class="tool-btn" data-tool="rectangle" title="Rectangle">
                â¬œ
              </button>
              <button class="tool-btn" data-tool="arrow" title="Arrow">
                â¡ï¸
              </button>
            </div>

            <!-- Colors & Size -->
            <div class="tool-group">
              <input type="color" id="colorPicker" value="#4CAF50" title="Color">
              <input type="range" id="brushSize" min="1" max="20" value="3" title="Brush Size">
              <span id="brushSizeValue">3px</span>
            </div>

            <!-- Actions -->
            <div class="tool-group">
              <button id="clearCanvas" class="tool-btn danger" title="Clear All">
                ğŸ—‘ï¸
              </button>
              <button id="undoDrawing" class="tool-btn" title="Undo">
                â†©ï¸
              </button>
            </div>
          </div>

          <!-- User Indicators -->
          <div id="userIndicators" class="user-indicators"></div>
        </div>

        <!-- AI Analysis Result -->
        <div id="aiResult" class="ai-result"></div>
        
        <!-- Report AI Button -->
        <div class="report-ai-section">
          <button id="generateReportBtn" class="btn primary-btn report-btn">
            ğŸ“‹ Generate AI Report (Gemini)
          </button>
          <div id="reportLoading" class="report-loading" style="display: none;">
            â³ AI is generating medical report...
          </div>
          <div id="reportResult" class="ai-report-result"></div>
        </div>
      </div>
    </div>
  </div>
</div>

  <!-- Participants Popup -->
  <div id="participantsPopup" class="popup-overlay">
    <div class="popup-content">
      <div class="popup-header">
        <h2>ğŸ‘¥ Participants</h2>
        <button id="closeParticipantsPopup" class="btn close-btn">Ã—</button>
      </div>
      
      <div class="popup-body">
        <div id="participantsList" class="participants-list">
          <!-- Participants will be listed here -->
        </div>
      </div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
