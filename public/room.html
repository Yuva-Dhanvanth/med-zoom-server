<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MediZoom - Medical Consultation</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='0.9em' font-size='90'>ğŸ©º</text></svg>">
</head>
<body data-page="room">
  <div class="app-container meeting-layout">
    <!-- LEFT: Video area -->
    <div class="video-section">
      <!-- Top bar -->
      <div class="top-bar">
        <div class="room-info">
          <span class="badge">Medical Consultation</span>
          <span id="roomLabel" class="room-label"></span>
          <span id="hostBadge" class="host-badge" style="display: none;">ğŸ‘‘ Host</span>
        </div>
        <div class="user-info">
          <span id="usernameLabel" class="username-label"></span>
        </div>
      </div>

      <!-- Remote videos grid -->
      <div id="remoteVideos" class="remote-videos-grid">
        <!-- Videos will be added here automatically -->
      </div>

      <!-- Controls -->
      <div class="controls-bar">
        <button id="btnToggleMic" class="btn control-btn">
          ğŸ™ï¸ Mute
        </button>
        <button id="btnToggleCamera" class="btn control-btn">
          ğŸ“· Camera Off
        </button>
        <button id="btnShareScreen" class="btn control-btn">
          ğŸ–¥ï¸ Share Screen
        </button>
        <button id="btnLeave" class="btn control-btn">
          ğŸšª Leave
        </button>
      </div>
    </div>

    <!-- RIGHT: Sidebar (Participants + AI + Chat) -->
    <div class="sidebar">
      <!-- Participants Section -->
      <div class="sidebar-section participants-section">
        <h2 class="sidebar-title">ğŸ‘¥ Participants</h2>
        <div id="participantsList" class="participants-list">
          <!-- Participants will be listed here -->
        </div>
      </div>

      <!-- AI Analysis Section -->
      <div class="sidebar-section ai-section">
        <h2 class="sidebar-title">ğŸ©º AI Medical Analysis</h2>
        
        <form id="aiForm" class="ai-form">
          <label class="label">Upload Medical Image (X-Ray, CT, etc.)</label>
          <input
            id="aiFile"
            type="file"
            name="file"
            accept="image/*"
            class="input"
          />
          <button type="submit" class="btn primary-btn">
            Upload & Analyze
          </button>
        </form>

        <!-- AI Results -->
        <div id="aiAnalysisResults">
          <img id="aiImagePreview" src="" alt="Medical image preview" class="ai-image-preview" />
          <div id="aiResult" class="ai-result"></div>
          
          <!-- Report Button -->
          <div class="report-ai-section">
            <button id="generateReportBtn" class="btn primary-btn report-btn">
              ğŸ“‹ Generate AI Report
            </button>
            <div id="reportLoading" class="report-loading" style="display: none;">
              â³ AI is generating medical report...
            </div>
            <div id="reportResult" class="ai-report-result"></div>
          </div>
        </div>
      </div>

      <!-- Chat Section -->
      <div class="sidebar-section chat-section">
        <h2 class="sidebar-title">ğŸ’¬ Chat</h2>
        
        <!-- Chat Messages -->
        <div id="chatMessages" class="chat-messages">
          <!-- Messages will appear here -->
        </div>

        <!-- Chat Input -->
        <form id="chatForm" class="chat-form">
          <input
            id="chatInput"
            type="text"
            class="input chat-input"
            placeholder="Type a message and hit Enter..."
            autocomplete="off"
          />
        </form>
      </div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
